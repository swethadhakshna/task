<!DOCTYPE html>
<html>
<head>
	<title>TABLE CREATION</title>
	<style>
		table,th,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>NAME</th>
			<th>VALUE</th>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text" name="name" style="width:250px"></td>
		</tr>
		<tr>
			<td>SEX</td>
			<td><input type="radio" name="genter" value="Male">Male<br>
				<input type="radio" name="genter" value="female">Female<br>
			</td>
		</tr>
		<tr>
			<td>Eye Colour</td>
			<td><select name="Eye Colour">
				<option value="Green">Green</option>
				<option value="Black">Black</option>
			</select></td>
		</tr>
		<tr>
			<td>Check all that apply</td>
			<td><input type="checkbox" name="height" value="feet">Over 6 feet tall<br>
				<input type="checkbox" name="height" value="pounds">Over 200 pounds<br>
			</td>
		</tr>
		<tr>
			<td colspan="3">Describe your athletic ability:<br>
				<textarea name="describe" rows="5" cols="50"></textarea>
			</td>
		</tr>
			<tr>
				<td colspan="3"><input type="button" value="Enter my information" style="display:grid; margin:auto"></td>
			</tr>
	</table>
</body>
</html>
